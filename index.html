<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    
    <title>Document</title>
</head>
<body>
    <div id="outerdiv">
        <div id="show">
            <button id="showbutton">Show Scores!</button>
        </div>

        <div id="innerdiv">
            <h1 id="clock"> Time Left: </h1>
            <h2 id="timer">0</h2>
            <span>seconds</span>
        </div>

        <div Id="quizBox">
            <header id="questionNumber">Javascript</header>
            <p id="content">Content</p>
            <div>
                <ol id="answers">
                    <li><button id="a0" class="answerButt">Answer A</button></li>
                    <li><button id="a1" class="answerButt">Answer B</button></li>
                    <li><button id="a2" class="answerButt">Answer C</button></li>
                    <li><button id="a3" class="answerButt">Answer D</button></li>
                </ol>
            </div>
        </div>

        <div id="startdiv">
            <h4>Start the QUIZ!!</h4>
            <button id=startButton>START!!!</button>
        </div>
    </div>
    
    <div id="scoreboard">
        <div id="return">
            <button id="returnbutton">Return to start</button>
        </div>

        <div>
            <form id="sheet" method='POST'>
                <label for="scoreText">Scoreboard! </label>
                <input content="type your name here" placeholder="type your identifier here" type="text" name="scoreText" id="scoreText"/>
                <!-- <button id="submitScore">Subit Your Score!</button> -->
            </form>
            <ul id="scorelist"></ul>
        </div>
    </div>
    <script src="script.js" ></script>
</body>
</html>
