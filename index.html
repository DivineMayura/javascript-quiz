<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    
    <title>Document</title>
</head>
<body>
    <div id="outerdiv">
        <div id="innerdiv">
            <h1> Time Left: </h1>
            <h2 id="timer">0</h2>
            <span>seconds</span>
        </div>
        <div Id="quizBox">
            <header id="top">Javascript</header>
            <p id="content">Content</p>
            <ol id="answers">
                <li><button class="answerButtons">Answer A</button></li>
                <li><button class="answerButtons">Answer B</button></li>
                <li><button class="answerButtons">Answer C</button></li>
                <li><button class="answerButtons">Answer D</button></li>
            </ol>
        </div>
        <div id="startdiv">
            <h3>Start the QUIZ!!</h3>
            <button id=startButton>START!!!</button>
        </div>
        <div id="scoreboard">
            <div>
                <ol>
                    <h4><li>Score 1</li></h4>
                    <h4><li>Score 2</li></h4>
                    <h4><li>Score 3</li></h4>
                </ol>
            </div>
        </div>
    </div>
    <script src="script.js" ></script>
</body>
</html>
